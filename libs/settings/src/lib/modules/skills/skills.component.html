<hh-block>
	<div class="hh--cv-block">
		<div class="hh--cv-title-container hh--cv-title-container--experience">
			<h4>Skills</h4>
			<div class="hh--buttons-container">
				<button mat-button color="primary" (click)="triggerAdd()">
					<mat-icon>add</mat-icon>
					ADD
				</button>
				<button mat-button color="primary">
					<mat-icon>edit</mat-icon>
					EDIT
				</button>
			</div>
		</div>
		<div class="hh--cv-block__data-container hh--cv-block__data-container--skills"
			 *ngFor="let data of (resume$ | ngrxPush)?.skills"
		>
			<div class="hh--cv-block__data hh--cv-block__data--skills">
				<div class="hh--cv-block__data-title">{{data.skillType}}</div>
				<div class="hh--cv-block__data-content hh--cv-block__data-content--skills">
					<mat-chip-list>
						<mat-chip *ngFor="let item of data.skills">{{item}}</mat-chip>
					</mat-chip-list>
				</div>
			</div>
		</div>
	</div>
</hh-block>
