<form [ngrxFormState]="$formState$ | async">
	<hh-curtain-header>
		<hh-curtain-title> Contacts </hh-curtain-title>
		<hh-curtain-close (click)="curtain.close()"></hh-curtain-close>
	</hh-curtain-header>
	<hh-curtain-content>
		<hh-curtain-subtitle> Here you can edit contacts of your CV </hh-curtain-subtitle>
			<mat-form-field appearance="outline" class="hh--curtain__input">
				<mat-label>Phone</mat-label>
				<input
					matInput
					type="text"
					placeholder="e.g. +1 (123) 456-78-90"
					[ngrxFormControlState]="($formControls$ | async)?.phone"
					name="phone"
				/>
				<mat-error>Phone is required</mat-error>
			</mat-form-field>
			<mat-form-field appearance="outline" class="hh--curtain__input">
				<mat-label>Email</mat-label>
				<input
					matInput
					type="text"
					placeholder="example@example.com"
					[ngrxFormControlState]="($formControls$ | async)?.email"
					name="email"
				/>
				<mat-error>Email is required</mat-error>
			</mat-form-field>
	</hh-curtain-content>
	<hh-curtain-footer>
		<button mat-flat-button color="primary" (click)="save()" [disabled]="isLoading"><mat-spinner *ngIf="isLoading" diameter="16"></mat-spinner>SAVE</button>
		<button mat-button (click)="curtain.close()">CANCEL</button>
	</hh-curtain-footer>
</form>
